<div class="row mt-3 header-title-container">
  <div class="col-12">
    <div class="float-left mr-4">
      <ul>
        <li [routerLink]="['/manage']"><span class="exit-icon"></span></li>
      </ul>
      <h3 class="d-inline">{{ Title }}</h3>
    </div>
    <div class="float-right mr-4">
      <ng-container *laviHasRoleAccess="PageName; actionName: ActionName">
      <input
        type="button"
        class="primary-button"
        (click)="RedirectToAddNewPage()"
        [value]="ButtonValue"
      />
    </ng-container>
    </div>
  </div>
</div>

<div class="tab-content">
  <div class="row row-bordered">
      <div class="col"><h6 class="pl-4">SNAPSHOTS</h6>
      </div>
      <div class="col-7">
        <div *ngFor="let config of Configurations?.granuleTypes">
          <div class="" *ngIf="config?.granules && config?.granules[0]">
            <div *ngIf="config.type==SnapshotTypeConstants.location">
              <kendo-dropdownlist
                [data]="config?.granules"
                textField="name"
                (selectionChange)="DropDownSelected($event, true, config.granules)">
              </kendo-dropdownlist>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="slider">
          <ul>
            <li *ngFor="let timeScope of timeScopes" [ngClass]="{'selected': timeScope.isSelected}"
            (click)="timeScopeChecked(timeScope,true, timeScopes)">{{timeScope.period}}
            </li>
          </ul>
        </div>
      </div>

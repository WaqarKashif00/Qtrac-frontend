<div
  *ngIf="Button"
  [style.height.px]="Button.height"
  [style.padding-left.px]="Button.horizontalPadding || 0"
  class="newControl controls-width text-center w-100 "style="margin-top: 25px;"
  [ngClass]="{'position-absolute':IsAbsolutePosition}"
  [style.padding-right.px]="Button.horizontalPadding || 0"
  [style.padding-top.px]="Button.verticalPadding || 0"
  [style.padding-bottom.px]="Button.verticalPadding || 0"
  [style.font-size]="Button.fontSize ? Button.fontSize + 'px' : ''"
  [style.font-style]="Button.fontStyle"
  [style.font-family]="Button.font"
  [style.font-weight]="Button.fontWeight"
  [style.transform]="
  'translate(' + 0 + 'px, ' + Button.top + 'px) scale(1)'
"
>
  <input
    [ngClass]="{'bg-img': (Button.showPrimaryButtonIcon || Button.showSecondaryButtonIcon), 'shadow': Button.shadow }"
    [style.background-image]="Button.isPrimaryButton ?
    ((Button.showPrimaryButtonIcon && GetUrl(Button.primaryButtonSrc)) ? 'url(' + GetUrl(Button.primaryButtonSrc) + ')' : '') :
    ((Button.showSecondaryButtonIcon && GetUrl(Button.secondaryButtonSrc)) ? 'url(' + GetUrl(Button.secondaryButtonSrc) + ')' : '')"
    [style.background-color]="Button.backgroundColor"
    [style.border-radius.px]="Button.boxRoundCorners || 0"
    [value]="Button.isPrimaryButton ?
    ((Button.showPrimaryButtonIcon && GetUrl(Button.primaryButtonSrc)) ? '' : (Button.text[SelectedLanguage] || Button.text[DefaultLanguage] || '')) :
    ((Button.showSecondaryButtonIcon && GetUrl(Button.secondaryButtonSrc)) ? '' : (Button.text[SelectedLanguage] || Button.text[DefaultLanguage] || ''))"
    [style.font-style]="Button.fontStyle"
    [style.font-weight]="Button.fontWeight"
    [style.color]="Button.color"
    [style.border]="Button.border + 'px solid ' + Button.borderColor"
    (click)="ClickButton()"
    class="h-100 w-100"
    type="button"
  />
</div>

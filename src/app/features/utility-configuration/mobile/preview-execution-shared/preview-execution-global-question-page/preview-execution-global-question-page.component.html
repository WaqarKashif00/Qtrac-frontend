<div
  *ngIf="Data?.panel && Data?.items.length != 0"
  [style.transform]="'translate(0px, ' + Data.panel.top + 'px) scale(1)'"
  [style.height.px]="Data.panel.height"
  [style.padding-left.px]="Data.panel.horizontalPadding || 0"
  [style.padding-right.px]="Data.panel.horizontalPadding || 0"
  [style.padding-top.px]="Data.panel.verticalPadding || 0"
  [style.padding-bottom.px]="Data.panel.verticalPadding || 0"
  class="e-panel insideDiv w-100 transperant position-absolute"
>
  <ul class="UL">
    <ng-container *ngFor="let item of Data?.items">
      <li>
        <lavi-preview-execution-input-controls
        [Item]="item"
        *ngIf="item?.visible"
        [IsNextButtonClick]="IsNextButtonClick"
        [Panel]="Data.panel"
        [DefaultCountry]="BranchCountryCode"
        [SelectedLanguage]="SelectedLanguage"
        [companyId]="companyId"
      ></lavi-preview-execution-input-controls>
      </li>
    </ng-container>
  </ul>
  <lavi-preview-execution-button  *ngIf="Data?.buttons"
    [Button]="Data?.buttons[0]"
    [SelectedLanguage]="SelectedLanguage"
    [DefaultLanguage]="DefaultLanguage"
    [IsAbsolutePosition]="false"
    (OnButtonClick)="ShowNextPage()"
  ></lavi-preview-execution-button>
</div>

<ng-container *ngIf="Data?.buttons" >
  <lavi-preview-execution-button
  [Button]="Data?.buttons[1]"
  [SelectedLanguage]="SelectedLanguage"
  [DefaultLanguage]="DefaultLanguage"
  (OnButtonClick)="ShowAppointmentDialog()"
></lavi-preview-execution-button>
</ng-container>
<lavi-preview-execution-label
  [Labels]="Data?.labels"
  [SelectedLanguage]="SelectedLanguage"
  [DefaultLanguage]="DefaultLanguage"
></lavi-preview-execution-label>
<lavi-preview-execution-image
  [Images]="Data?.images"
  [SelectedLanguage]="SelectedLanguage"
></lavi-preview-execution-image>
<lavi-preview-execution-video
  [Videos]="Data?.videos"
  [SelectedLanguage]="SelectedLanguage"
></lavi-preview-execution-video>
<lavi-preview-execution-slider
  [Slider]="Data?.sliders"
  [SelectedLanguage]="SelectedLanguage"
></lavi-preview-execution-slider>

<lavi-appointment-modal
Title="Appointment"
[ModalWidth]="'80%'"
[ModalHeight]="'40%'"
[ModalForMobile]="true"
[OpenDialog]="OpenAppointmentModal"
(CloseModal)="CloseAppointmentDialog()"
(ApplyChanges)="HaveAppointment($event)">
</lavi-appointment-modal>

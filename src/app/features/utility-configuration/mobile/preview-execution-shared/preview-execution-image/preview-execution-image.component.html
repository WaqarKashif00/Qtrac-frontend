<div
  class="newControl newImage position-absolute w-100"
  *ngFor="let control of Images"
  [style.transform]="
    'translate(' + control.left + 'px, ' + control.top + 'px) scale(1)'
  "
  [style.height.px]="control.height"
  [style.z-index]="control.zindex"
  [style.padding-left.px]="control.horizontalPadding || 0"
  [style.padding-right.px]="control.horizontalPadding || 0"
  [style.padding-top.px]="control.verticalPadding || 0"
  [style.padding-bottom.px]="control.verticalPadding || 0"
>
  <img
    class="w-100 h-100"
    [style.border-radius.px]="control.boxCorner || 0"
    [src]="GetUrl(control.src)"
    (click)="OnClickImage(control.hyperLink)"
  />
</div>

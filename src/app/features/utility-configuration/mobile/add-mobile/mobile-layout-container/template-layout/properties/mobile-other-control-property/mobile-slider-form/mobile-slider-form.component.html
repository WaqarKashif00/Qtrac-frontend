<div [formGroup]="Item.form">
  <div>
    <label>Name</label
    ><input
      type="text"
      placeholder="Label Name"
      formControlName="name"
      [value]="Item.name"
    />
    <span class="edit-icon"></span>
  </div>
  <div class="position-relative">
    <label>src </label>
    <div class="float-right text-right upload-button-container">
      <span class="mr-n3 browse-button cursor-pointer">
        <span (click)="OpenSliderModal()">Manage Files</span>
        <span class="edit-icon"></span>
      </span>
    </div>
  </div>
  <span class="properties-separation"></span>
  <div>
    <label>Top</label
    ><input
      type="text"
      formControlName="top"
      placeholder="Top"
      [value]="Item.styles.top"
      lavi-app-numbers-only
      maxlength="3"
    />
    <span>px</span>
  </div>
  <div>
    <label>Height</label
    ><input
      type="text"
      formControlName="height"
      placeholder="Height"
      [value]="Item.styles.height"
      lavi-app-numbers-only
      maxlength="3"
    />
    <span>px</span>
  </div>
  <div>
    <label>Vertical Padding </label
    ><input
      type="text"
      maxlength="3"
      formControlName="verticalPadding"
      placeholder="Vertical Padding"
      lavi-app-numbers-only
      [value]="Item.verticalPadding"
    /> <span>px</span>
  </div>
  <div>
    <label>Horizontal Padding </label
    ><input
      type="text"
      formControlName="horizontalPadding"
      placeholder="Horizontal Padding"
      lavi-app-numbers-only
      maxlength="3"
      [value]="Item.horizontalPadding"
    />
    <span>px</span>
  </div>
  <div>
    <label>Move control</label>
    <div class="front-back-control" >  
      <span class="k-i-forward-element k-icon move-to-front" title="Move to front" (click)="IncreaseZIndex()">
      </span>
      <span class="k-i-backward-element k-icon move-to-back" title="Move to back" (click)="DecreaseZIndex()">
      </span>
    </div>
  </div>
</div>


<ng-container *ngIf="OpenModal">
  <lavi-language-slider-modal [OpenDialog]="OpenModal"
  Title="Upload Sliders"
  [SliderHeight]="120"
  [SliderWidth]="120"
  [SliderFormArray]="SliderFormArray$ | async"
  (Save)="Save($event)"
  (CloseSliderModal)="CloseSliderModal()"
  ></lavi-language-slider-modal>
  </ng-container>

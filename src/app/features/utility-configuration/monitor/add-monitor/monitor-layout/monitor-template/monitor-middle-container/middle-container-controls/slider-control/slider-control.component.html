<div
  class="newControl newImage"
  *ngFor="let control of Controls"
  [position]="control.styles | controlPosition"
  [style.width.px]="control.styles.width"
  [style.height.px]="control.styles.height"
  [style.z-index]="control.styles.zindex"
  rzContainment="#DivLayoutDesignContainer"
  [inBounds]="true"
  [bounds]="DivLayoutDesignContainer"
  [preventDefaultEvent]="true"
  [gridSize]="IsOnlyGrid ? GridSize : null"
  [rzGrid]="IsOnlyGrid ? GridSize : null"
  (endOffset)="onControlMoveEnd($event, control)"
  (rzStop)="onControlResizeStop($event, control)"
  (click)="onControlClick(control)"
  ngDraggable
  ngResizable
>
  <button
    type="button"
    (click)="onControlRemove(control)"
    class="close"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
  <img
    src="/assets/slideshow-icon.svg"
    *ngIf="
      !GetUrl(control.src, SelectedLanguage) ||
      (GetUrl(control.src, SelectedLanguage) &&
        GetUrl(control.src, SelectedLanguage).length == 0)
    "
  />
  <lavi-image-video-slider
    *ngIf="
      GetUrl(control.src, SelectedLanguage) &&
      GetUrl(control.src, SelectedLanguage).length > 0
    "
    [Height]="control.styles.height"
    [Width]="control.styles.width"
    [Items]="GetUrl(control.src, SelectedLanguage)"
  ></lavi-image-video-slider>
</div>

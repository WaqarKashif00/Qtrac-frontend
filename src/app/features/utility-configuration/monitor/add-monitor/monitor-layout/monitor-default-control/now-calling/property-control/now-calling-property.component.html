<ng-container *ngIf="NowCallingControl$ | async as control">
  <div [formGroup]="control.form" class="position-relative">
    <!-- <div>
      <label>Service Arrangement</label
      ><select>
        <option>All Services in one column</option>
      </select>
    </div> -->
    <div>
      <label>Text</label>
      <div class="float-right">
        <span (click)="OpenTranslateDialog()" class="text-blue cursor-pointer">
          Edit text</span>
      </div>
    </div>
    <div>
      <label>Top</label><input type="text" maxlength="4" formControlName="top" [value]="control.styles.top"
        lavi-app-numbers-only placeholder="Top" />
      <span>px</span>
    </div>
    <div>
      <label>Left</label><input type="text" maxlength="4" formControlName="left" [value]="control.styles.left"
        lavi-app-numbers-only placeholder="Left" />
      <span>px</span>
    </div>
    <div>
      <label>Width</label><input type="text" maxlength="4" formControlName="width" [value]="control.styles.width"
        lavi-app-numbers-only placeholder="Width" />
      <span>px</span>
    </div>
    <div>
      <label>Height</label><input type="text" maxlength="4" formControlName="height" [value]="control.styles.height"
        lavi-app-numbers-only placeholder="Height" />
      <span>px</span>
    </div>
    <div>
      <label>Box Shadow</label> <select formControlName="boxShadow">
        <option [ngValue]="true">True</option>
        <option [ngValue]="false">False</option>
      </select>
    </div>
    <div>
      <label>Box Round Corners</label><input type="text" maxlength="5" lavi-app-numbers-only
        formControlName="boxRoundCorners" [value]="control.styles.boxRoundCorners" placeholder="Box Round Corners" />
      <span>px</span>
    </div>
    <div>
      <label>Background color</label>
      <kendo-colorpicker formControlName="backgroundColor" [value]="control.styles.backgroundColor">
      </kendo-colorpicker>
    </div>
    <div class="position-relative">
      <label>Background image</label>
      <div class="float-right text-right upload-button-container">
        <span class="browse-button">
          <ng-container *ngIf="FileName"><span class="pull-right-32 mr-10">{{FileName}}</span></ng-container>
          <ng-container *ngIf="!FileName"><span class="text-blue">Click to add</span></ng-container>
        </span>
        <input type="file" placeholder="background color" (change)="SetFileURL($event)" />
        <span *ngIf="FileName" class="close background-img-close-icon" (click)="Remove()">&times;</span>
        <span *ngIf="!FileName" class="edit-icon bg-image"></span>
      </div>
    </div>
    <lavi-title-font [FormGroup]="control.form"></lavi-title-font>
    <lavi-font [FormGroup]="control.form"></lavi-font>

    <div>
      <label>Column One Value</label>

      <mwl-text-input-autocomplete-container>
        <input type="text" mwlTextInputAutocomplete triggerCharacter="%" required [findChoices]="findChoices"
          [getChoiceLabel]="getChoiceLabel" formControlName="columnOne" [value]="control.columnOne"
          placeholder="Column One">
      </mwl-text-input-autocomplete-container>
    </div>

    <div>
      <label>Column Two Value</label>

      <mwl-text-input-autocomplete-container>
        <input type="text" mwlTextInputAutocomplete triggerCharacter="%" required [findChoices]="findChoices"
          [getChoiceLabel]="getChoiceLabel" formControlName="columnTwo" [value]="control.columnTwo"
          placeholder="Column Two">
      </mwl-text-input-autocomplete-container>
    </div>
  </div>


</ng-container>

<lavi-language-translate-modal Title="Now Calling Text" [OpenDialog]="OpenDialog$ | async"
  [TextFormArray]="TextFormArray$ | async" (CloseTranslateTextDialog)="CloseTranslateDialog()"
  (Save)="UpdateTranslatedTextsInForm($event)" (TranslateText)="Translate($event)">
</lavi-language-translate-modal>

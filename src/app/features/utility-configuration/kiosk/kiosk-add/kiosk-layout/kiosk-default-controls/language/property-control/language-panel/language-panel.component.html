<div [formGroup]="Panel.form">
  <lavi-form-panel PanelHeader="Language Properties" [(PanelExpand)]="IsOpenPropertyWindow">
    <lavi-form-content-panel>
      <div class="property-window-body">
        <div>
          <label>Top</label
          ><input
            type="text"
            formControlName="top"
            lavi-app-numbers-only
            maxlength="3"
            [value]="Panel.styles.top"
            placeholder="Top"
          />
          <span>px</span>
        </div>
        <div>
          <label>Left</label
          ><input
            type="text"
            formControlName="left"
            lavi-app-numbers-only
            maxlength="3"
            [value]="Panel.styles.left"
            placeholder="Left"
          />
          <span>px</span>
        </div>
        <div>
          <label>Width</label
          ><input
            type="text"
            formControlName="width"
            lavi-app-numbers-only
            maxlength="3"
            [value]="Panel.styles.width"
            placeholder="Width"
          />
          <span>px</span>
        </div>
        <div>
          <label>Height</label
          ><input
            type="text"
            formControlName="height"
            lavi-app-numbers-only
            maxlength="3"
            [value]="Panel.styles.height"
            placeholder="Height"
          />
          <span>px</span>
        </div>

        <div>
          <label>Panel Background Color</label>
          <kendo-colorpicker
            formControlName="backgroundColor"
            [value]="Panel.styles.backgroundColor"
          >
          </kendo-colorpicker>
        </div>
        <div>
          <label>Item Background Color</label>
          <kendo-colorpicker
            formControlName="itemBackgroundColor"
            [value]="Panel.itemBackgroundColor"
          >
          </kendo-colorpicker>
        </div>
        <div>
          <label>Primary Color</label>
          <kendo-colorpicker
            formControlName="color"
            [value]="Panel.styles.color"
          >
          </kendo-colorpicker>
        </div>
        <lavi-font [FormGroup]="Panel.form"></lavi-font>
        <div>
          <label>Vertical Padding</label
          ><input
            type="text"
            formControlName="verticalPadding"
            placeholder="Vertical padding"
            lavi-app-numbers-only
            maxlength="3"
            [value]="Panel.verticalPadding"
          />
          <span>px</span>
        </div>
        <div>
          <label>Horizontal Padding</label
          ><input
            type="text"
            formControlName="horizontalPadding"
            placeholder="Horizontal Padding"
            [value]="Panel.horizontalPadding"
            lavi-app-numbers-only
            maxlength="3"
          />
          <span>px</span>
        </div>
      </div>
    </lavi-form-content-panel>
  </lavi-form-panel>
</div>

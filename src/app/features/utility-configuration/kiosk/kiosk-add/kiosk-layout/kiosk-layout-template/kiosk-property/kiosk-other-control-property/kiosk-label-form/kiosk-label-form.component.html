<div [formGroup]="Control.form" class="property-container">
  <div>
    <label>Name</label
    ><input
      type="text"
      placeholder="Label Name"
      formControlName="name"
      [value]="Control.name"
      maxlength="50"
    />
    <span class="edit-icon"></span>
  </div>
  <div>
    <label>Text</label
    >
    <div class="float-right">
      <span
            (click)="OpenTranslateDialog()"
            class="text-blue cursor-pointer"
          >
            Edit text</span
          >
    </div>

  </div>
  <div>
  <label>Color</label
  ><kendo-colorpicker formControlName="color" [value]="Control.styles.color">
  </kendo-colorpicker>
  </div>
  <div>
    <label>Background color</label>
    <kendo-colorpicker
      formControlName="backgroundColor"
      class="cursor-pointer"
      [value]="Control.styles.backgroundColor"
    >
    </kendo-colorpicker>
  </div>
  <div>
    <label>Top</label
    ><input
      type="text"
      formControlName="top"
      placeholder="Top"
      [value]="Control.styles.top"
      maxlength="3"
    />
    <span>px</span>
  </div>
  <div>
    <label>Left</label
    ><input
      type="text"
      formControlName="left"
      placeholder="Left"
      [value]="Control.styles.left"
      maxlength="3"
    />
    <span>px</span>
  </div>
  <div>
    <label>Width</label
    ><input
      type="text"
      formControlName="width"
      placeholder="Width"
      [value]="Control.styles.width"
      maxlength="3"
    />
    <span>px</span>
  </div>
  <div>
    <label>Height</label
    ><input
      type="text"
      formControlName="height"
      placeholder="Height"
      [value]="Control.styles.height"
      maxlength="3"
    />
    <span>px</span>
  </div>
  <div>
    <label>Alignment</label>
    <select class="cursor-pointer text-capitalize" formControlName="alignment">
      <option class="text-capitalize" *ngFor="let align of Alignments" [value]="align">
        {{ align }}
      </option>
    </select>
  </div>
  <lavi-font [FormGroup]="Control.form"></lavi-font>
  <div>
    <label>Move control</label>
    <div class="front-back-control" >
      <span class="k-i-forward-element k-icon move-to-front" title="Move to front" (click)="IncreaseZIndex()">
      </span>
      <span class="k-i-backward-element k-icon move-to-back" title="Move to back" (click)="DecreaseZIndex()">
      </span>
    </div>
  </div>
</div>


<lavi-language-translate-modal
Title="{{Control.name + ' Text'}}"
[OpenDialog]="OpenDialog$ | async"
[TextFormArray]="TextFormArray$ | async"
[MaxLength]="400"
[ConditionsName]="DynamicVariables$ | async"
(CloseTranslateTextDialog)="CloseTranslateDialog()"
(Save)="Save($event)"
(TranslateText)="Translate($event)"></lavi-language-translate-modal>

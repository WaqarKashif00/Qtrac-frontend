<div class="position-absolute">
  <lavi-vertical-question-mode *ngIf="Data.items.length > 0"
    [DefaultLanguage]="DefaultLanguage" [SelectedLanguage]="SelectedLanguage" [Data]="Data"
    [BranchCountryCode]="BranchCountryCode"
    (OnAppointment)="HaveAppointment($event)"
    (ShowNextPage)="ShowNextPage($event)">
  </lavi-vertical-question-mode>

  <lavi-single-question-mode *ngIf="Data.items.length > 0"
    [DefaultLanguage]="DefaultLanguage" [SelectedLanguage]="SelectedLanguage"
    [BranchCountryCode]="BranchCountryCode"
    (OnAppointment)="HaveAppointment($event)"
    (ShowNextPage)="ShowNextPage($event)" [Data]="Data">
  </lavi-single-question-mode>

  <lavi-preview-label [Labels]="Data?.labels" [DefaultLanguage]="DefaultLanguage" [SelectedLanguage]="SelectedLanguage"></lavi-preview-label>
  <lavi-preview-image [Images]="Data?.images" [SelectedLanguage]="SelectedLanguage"></lavi-preview-image>
  <lavi-preview-video [Videos]="Data?.videos" [SelectedLanguage]="SelectedLanguage"></lavi-preview-video>
  <lavi-preview-slider [Sliders]="Data?.sliders" [SelectedLanguage]="SelectedLanguage"></lavi-preview-slider>
</div>

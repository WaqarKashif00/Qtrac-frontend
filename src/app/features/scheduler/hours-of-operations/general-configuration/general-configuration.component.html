<div [formGroup]="GeneralFormGroup" class="row">
  <div class="col-lg-6">

    <div class="col-lg-12 col-md-12 pl-0 pr-0">
        <div lavi-text-field-loader [show-text-field-loading]="TemplateNameFormControl.pending" [text-field-loading-settings]="LoaderSettings">
          <div class="col-lg-12 col-md-12 float-left pr-0 pl-0 lavi-text-field-loader-container">
            <div class="form-group">
              <kendo-textbox-container floatingLabel="Template Name" [class.k-state-invalid]="TemplateNameFormControl.invalid && TemplateNameFormControl.dirty">
                <input
                  lavi-auto-focus
                  [formControl]="GeneralFormGroup.controls.templateName"
                  kendoTextBox
                  tabindex="1"
                  maxlength="50"
                  lavi-trim-value
                />
              </kendo-textbox-container>
              <div class="h-10">
                <lavi-validation-message-list
                  [validation-form-group-name]="GeneralFormGroup"
                  validation-control-name="templateName"
                  [validation-errorlist]="HoursOfOperationMessage.TemplateMessage"
                >
                </lavi-validation-message-list>
              </div>
            </div>
        </div>
      </div>
    </div>
    <kendo-textbox-container floatingLabel="Description ">
      <input
        [formControl]="GeneralFormGroup.controls.description"
        kendoTextBox
        tabindex="2"
        maxlength="200"
        lavi-trim-value
      />
    </kendo-textbox-container>


    <div class="row mt-4">
      <div class="col-lg-6 pr-0 pb-5">
        <label class="k-label cursor-pointer checkbox-label pt-3">
          <input type="checkbox" tabindex="6" kendoCheckBox
          [formControl]="GeneralFormGroup.controls.isExceptionTemplate"/>
          This is a temporary hours override
        </label>
      </div>
      <ng-container *ngIf="GeneralFormGroup.controls['isExceptionTemplate'].value">
        <div class="date-padding col-lg-3">
          <kendo-floatinglabel text="From date">
            <kendo-datepicker placeholder="From date" name="date"
            [formControl]="GeneralFormGroup.controls.fromDate">
            </kendo-datepicker>
          </kendo-floatinglabel>
        </div>
        <div class="date-padding col-lg-3">
          <kendo-floatinglabel text="To date">
            <kendo-datepicker placeholder="To date" name="date"
            [formControl]="GeneralFormGroup.controls.toDate">
            </kendo-datepicker>
          </kendo-floatinglabel>
          <div class="h-10">
            <div class="error-message"  *ngIf="GeneralFormGroup.hasError('invalidDate')">
              To date must be greater than from date.
            </div>
          </div>
        </div>

      </ng-container>
    </div>
  </div>
</div>

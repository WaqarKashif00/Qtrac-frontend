<div class="pt-3">
  <div class="pre-service-question-list">

    <kendo-grid [data]="gridData" [height]="540">
      <kendo-grid-column field="name" title="Queue Name" width="150">
      </kendo-grid-column>

      <kendo-grid-column title="" width="20" class="fload-right">
        <ng-template kendoGridCellTemplate let-dataItem >
          <img class="img-width cursor-pointer" (click)="DeleteQueue(dataItem.id)" src="../../../../assets/img/delete-icon.svg">
          <img class="img-width cursor-pointer ml-2" (click)="EditQueue(dataItem)"  src="../../../../assets/img/edit-icon.svg">
        </ng-template>
      </kendo-grid-column>

      <ng-template kendoGridNoRecordsTemplate>
        No queues added
     </ng-template>
    </kendo-grid>
  </div>

</div>

<div class="padding-top-2">
    <div class="pre-service-question-list">
        <div class="question-list-add">
            <div class="col-lg-12">
                <div class="row header-row">
                    <kendo-grid [data]="Groups" [height]="540">
                        <kendo-grid-column title="Visitor Tag Name" width="70">
                            <ng-template kendoGridCellTemplate let-dataItem>
                                <span>
                                    {{ dataItem.groupName }}
                                </span>
                            </ng-template>
                        </kendo-grid-column>

                        <kendo-grid-column title="Color" width="150">
                          <ng-template kendoGridCellTemplate let-dataItem>
                              <span class="group-color" [ngStyle]="{backgroundColor:dataItem.groupColor}">
                              </span>
                          </ng-template>
                      </kendo-grid-column>

                      <kendo-grid-column field="id" title="" width="40" class="fload-right">
                        <ng-template kendoGridCellTemplate let-dataItem>
                            <img class="img-width cursor-pointer" (click)="Delete(dataItem?.id)"
                                src="../../../../assets/img/delete-icon.svg">
                            <img class="img-width cursor-pointer ml-2" (click)="Edit(dataItem)"
                                src="../../../../assets/img/edit-icon.svg">
                            <img class="img-width cursor-pointer ml-2" (click)="Copy(dataItem)"
                                src="../../../../assets/img/duplicate-icon.svg">
                        </ng-template>
                    </kendo-grid-column>

                        <ng-template kendoGridNoRecordsTemplate>
                          No visitor tags found.
                        </ng-template>

                    </kendo-grid>

                </div>
            </div>
        </div>
    </div>

</div>

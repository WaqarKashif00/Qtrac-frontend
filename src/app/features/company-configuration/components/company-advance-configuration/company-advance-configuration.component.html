<div [formGroup]="CompanyAdvanceConfigForm">
  <div class="col-lg-12 inner-panel-padding panel-border">
  <h6 class="panel-sub-header">Information Handling</h6>
  <div class="col-lg-12">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-sm-6 col-6 mt-4 mb-2">
              <label class="k-label cursor-pointer">
                <input type="checkbox" kendoCheckBox formControlName="isPurgeSensitiveInfo" />
                Purge sensitive information after
              </label>
            </div>
            <ng-container *ngIf="IsPurgeSensitiveInfoControl.value">
            <div class="col-lg-1 col-sm-3 col-3 ml-n3">
              <kendo-textbox-container>
                <input class="text-center pl-0" tabindex="32" lavi-app-numbers-only maxlength="2" kendoTextBox formControlName="purgeTime" />
              </kendo-textbox-container>
               <div class="h-10"><lavi-validation-message-list [validation-form-group-name]="CompanyAdvanceConfigForm"
                validation-control-name="purgeTime"
                [validation-errorlist]="ValidationMessage.PurgeSensitiveMessages">
              </lavi-validation-message-list></div>
            </div>
            <div class="col-lg-2 col-sm-3  col-3">
              <kendo-dropdownlist formControlName="purgeTimeInterval" class="mt-3"
               [data]="TimeIntervalList | laviSortBy:'text'" tabindex="33" [textField]="'text'" [valueField]="'value'">
              </kendo-dropdownlist>
            </div>
          </ng-container>
          </div>
        </div>
        <h6 class="panel-sub-header mt-3">Security Settings</h6>
          <div class="col-lg-12">
            <div class="row">
              <div class="col-xl-4 col-lg-5 col-sm-6 col-6 mt-4 mb-2">
                <label class="k-label cursor-pointer">
                  <input type="checkbox" kendoCheckBox formControlName="isEnforceReCaptcha" />
                  Enforce reCAPTCHA
                </label>
              </div>
            </div>
          </div>
          <div>
            <h6 class="panel-sub-header mt-3">Site Settings</h6>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="row">
                <div class="col-lg-5 col-sm-4 col-4 mt-2">
                  <kendo-textbox-container floatingLabel="Queue Idle Timeout">
                    <input class="text-center pl-0" lavi-app-numbers-only tabindex="34"
                     maxlength="2" kendoTextBox formControlName="applicationTimeout" />
                  </kendo-textbox-container>
                </div>
                <div class="col-lg-4 col-sm-4 col-4 mt-2 dropdown-position">
                  <div>
                    <kendo-dropdownlist  formControlName="applicationTimeInterval"
                    [data]="TimeIntervalList | laviSortBy:'text'" tabindex="35" [textField]="'text'" [valueField]="'value'">
                    </kendo-dropdownlist>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="row">
                <div class="col-lg-7 mt-2 col-sm-7">
                  <kendo-textbox-container floatingLabel="Admin / Manager  Idle Timeout">
                    <input class="text-center pl-0" tabindex="36" maxlength="2" lavi-app-numbers-only kendoTextBox formControlName="adminTimeout" />
                  </kendo-textbox-container>
                </div>
                <div class="col-lg-4 col-4 col-sm-4 mt-2 dropdown-position">
                  <div>
                    <kendo-dropdownlist  formControlName="adminTimeInterval"
                    [data]="TimeIntervalList| laviSortBy:'text'" tabindex="37" [textField]="'text'" [valueField]="'value'">
                    </kendo-dropdownlist>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="row">
                <div class="col-lg-12 col-sm-12 col-6 mt-4">
                  <kendo-textbox-container class="w-100" floatingLabel="Logout URL">
                    <input maxlength="150" kendoTextBox tabindex="38" formControlName="logoutUrl" />
                  </kendo-textbox-container>
                  <div class="h-10">
                  <lavi-validation-message-list [validation-form-group-name]="CompanyAdvanceConfigForm"
                  validation-control-name="logoutUrl"
                  [validation-errorlist]="ValidationMessage.UrlMessages">
                </lavi-validation-message-list></div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="row">
                <div class="col-lg-12 col-sm-12 col-6 mt-4">
                  <kendo-floatinglabel text="End Of Day (in UTC Time)"   >
                    <kendo-timepicker
                    tabindex="39"
                    [formControl]="CompanyAdvanceConfigForm.controls.endOfDayTimeFormControl">
                    </kendo-timepicker>
                  </kendo-floatinglabel>
                </div>
                </div>
              </div>
            </div>

          <div class="row">
            <div class="col-lg-6 mt-4 col-sm-12 col-6 mb-3">
              <kendo-label class="dropdown-label" text="Login Mode"></kendo-label>
              <kendo-dropdownlist class="w-100" formControlName="loginMode" tabindex="40"
               [data]="LoginModeList | laviSortBy:'text'" [textField]="'text'" [valueField]="'value'">
              </kendo-dropdownlist>
            </div>
          </div>
        </div>
 </div>
